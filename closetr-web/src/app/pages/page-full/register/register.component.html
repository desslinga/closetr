<div class='container-fluid' *ngIf="show">
  <div class='row'>
     <div class='offset-md-2 col-md-8 col-12'>
       <div class='widget widget-full login-container' id='login-widget'>
         <div class='row'>
           <div class='col-12 mtb-10'>
             <h3 class='login-title'>closetr</h3>
             <span class='f-light-blue-md text-center'>
               sign up for free today!
             </span>
           </div>
           <div class='col-12'>
             <ui-input
               id="name-input"
               class="mtb-10-13"
               [labelText]="'name'"
               [type]="'text'"
               [(inputModel)]="fields.name"
               [placeholder]="'Name'"
               (inputModelChange)="registerChangeHandler()"
               [errorMessage]="errors.name"
               [showError]="errors.name"
             ></ui-input>
           </div>
           <div class='col-12'>
             <ui-input
               id="username-input"
               class="mtb-10-13"
               [labelText]="'username'"
               [type]="'username'"
               [(inputModel)]="fields.username"
               [placeholder]="'Username'"
               (inputModelChange)="registerChangeHandler()"
               [errorMessage]="errors.username"
               [showError]="errors.username"
             ></ui-input>
           </div>
           <div class='col-12'>
             <ui-input
               id="password-input"
               class="mtb-10-13"
               [labelText]="'password'"
               [type]="'password'"
               [(inputModel)]="fields.password"
               [placeholder]="'Password'"
               (inputModelChange)="registerChangeHandler()"
               [errorMessage]="errors.password"
               [showError]="errors.password"
             ></ui-input>
           </div>
           <div class='col-12'>
             <ui-input
               id="password-confirm-input"
               class="mtb-10-13"
               [labelText]="'confirm password'"
               [type]="'password'"
               [(inputModel)]="fields.passwordConfirm"
               [placeholder]="'Confirm Password'"
               (inputModelChange)="registerChangeHandler()"
               [errorMessage]="errors.passwordConfirm"
               [showError]="errors.passwordConfirm"
             ></ui-input>
           </div>
           <div class='col-12'>
             <ui-text-button
               id="register-button"
               [labelText]="'sign up'"
               [disabled]="!enableRegister"
               (click)="register()"
               class="mtb-10"
             ></ui-text-button>
           </div>
           <div class='col-12'>
             <hr>
             <span class='f-light-blue'>
               Have an account already?
             </span>
             <ui-text-button
              id="to-login-button"
              [labelText]="'sign in'"
              [buttonLink]="'/login'"
              class="mtb-10"
             ></ui-text-button>
           </div>
         </div>
       </div>
    </div>
  </div>
</div>
